sudo: true
language: node_js
node_js:
  - 6
os:
  - linux
addons:
  apt:
    packages:
      - xvfb                # Dependency for headless testing via virtual frame buffer
before_install:
  - npm i -g npm@5.1.0
  - npm --version
  - ./scripts/innosetup/setup.sh
install:
  - export DISPLAY=':99.0'  # https://electron.atom.io/docs/tutorial/testing-on-headless-ci/
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 & # Create a virtual display
  - npm i
  - npm i -g jest coveralls codecov
  - npm dedupe
  - npm run load-apps
script:
  - eslint ./src && jest --coverage
  - cat ./coverage/lcov.info | coveralls
  - codecov
before_deploy: # we build one platform at a time to avoid timeouts
  - gulp build --win
  - gulp build --linux
  - gulp build --osx
  - gulp release
deploy:
# develop branch
- provider: surge
  project: "./release/"
  domain: tc-develop.unfoldingword.surge.sh
  skip_cleanup: true
  on:
    branch: develop
    condition: "-d ./release"
# sandbox branch
- provider: surge
  project: "./release/"
  domain: tc-sandbox.unfoldingword.surge.sh
  skip_cleanup: true
  on:
    all_branches: true
    tags: false
    condition: "-d ./release && $TRAVIS_BRANCH =~ ^sandbox-.*$"
# release branch
- provider: surge
  project: "./release/"
  domain: tc-release.unfoldingword.surge.sh
  skip_cleanup: true
  on:
    all_branches: true
    tags: false
    condition: "-d ./release && $TRAVIS_BRANCH =~ ^release-.*$"
# release tag
  provider: releases
  name: $TRAVIS_TAG
  tag_name: $TRAVIS_TAG
  file_glob: true
  file: release/*
  overwrite: true
  skip_cleanup: true
  prerelease: true
  draft: true
  on:
    tags: true
  api_key:
   secure: 
